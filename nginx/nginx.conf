upstream fitnessapp {
    server fastapi:8000;
}

server {
    listen 80;  # Listen on HTTP port

    server_name 138.68.118.170;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /actions-runner/_work/FitnessApp/FitnessApp;  # Adjust the path to your FitnessApp static files directory
    }

    location / {
        proxy_pass http://fitnessapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }
}
